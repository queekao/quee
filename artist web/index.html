<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,500&family=Playfair+Display:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="background-image"></div>
    <header class="shadow-sm bg-white rounded">
      <div class="container">
        <div class="row">
          <nav class="navbar navbar-expand-md navbar-light w-100">
            <a class="navbar-brand" href="#">
              <img src="img/logo.png" width="60" height="60" alt="logo" />
              <p>NTMOFA</p>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon navbar-dark"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link main-item font-weight-bolder" href="#"
                    >首頁
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link font-weight-bolder" href="#">特色</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link font-weight-bolder" href="#">價格</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle font-weight-bolder"
                    href="#"
                    id="navbarDropdownMenuLink"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    瞭解更多
                  </a>
                  <div
                    class="dropdown-menu shadow-sm"
                    aria-labelledby="navbarDropdownMenuLink"
                  >
                    <a class="dropdown-item" href="#">快速預約</a>
                    <a class="dropdown-item" href="#">線上專線</a>
                    <a class="dropdown-item" href="#">立即訂購</a>
                  </div>
                </li>
              </ul>
              <div class="navbar-spacer"></div>
              <button type="button" class="btn btn-outline-primary mt-1">
                登入會員
              </button>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <section class="landing-page">
      <div class="jumbotron">
        <div class="artist__wall">
          <h1 class="display-4 font-weight-normal">國美藏品維護保存系統</h1>
          <p class="lead font-weight-normal">
            我們擁有最專業的藝術作品，以及最棒的社課活動，如果想要加入社團請點選下方連結。
          </p>
          <hr class="my-4" />
          <p class="context">
            點選下方的連結，我們將會有最專業的人士給您最專業的意見！
          </p>
          <a
            class="btn btn-primary btn-lg"
            href="javascript:void(0)"
            role="button"
            >瞭解更多</a
          >
        </div>
      </div>
    </section>
    <section class="form"></section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
